<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="CSS/style.css"/>

    <script type="text/javascript" src="Scripts/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="Scripts/currentUser.js"></script>
    <script type="text/javascript" src="Scripts/cookies.js"></script>
    <script type="text/javascript" src="Scripts/signin.js"></script>

</head>
<body>

<div class="login">
    <h1>Sign In</h1>
    <!--<form method="POST" id="SignInServlet" action="/signIn" name="SignInServlet">-->
    <div>
        <div class="row">
            <div class="col-md-5">
                <label for="fname" class="texts">First Name:</label>
            </div>
            <div class="col-md-7">
                <input id="fname" type="text" name="fname" placeholder="First Name" required/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <label for="lname" class="texts">Last Name:</label>
            </div>
            <div class="col-md-7">
                <input id="lname" type="text" name="lname" placeholder="Last Name" required/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <label for="email" class="texts">Email:</label>
            </div>
            <div class="col-md-7">
                <input id="email" type="email" name="email" placeholder="Email" required/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <label for="password" class="texts">Password:</label>
            </div>
            <div class="col-md-7">
                <input id="password" type="password" name="password" placeholder="Password" required/>
            </div>
        </div>


        <button type="button" class="btn btn-primary btn-block btn-large" onclick="signUser()">Let me in</button>
        <div id="res"></div>

    </div>

</div>
</body>
</html>
